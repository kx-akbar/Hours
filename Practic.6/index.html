<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practic Hours</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
      <div class="boxing">
        <button id="button" class="btn">on</button>
      <div class="clock">
        <span id="span" class="span"></span>
        <div class="mil hours" id="hours">
          <div></div>
        </div>
        <div class="mil minute" id="minute">
          <div></div>
        </div>
        <div class="mil second" id="second">
          <div></div>
        </div>
      </div>
      <div class="hourss" onload="showTime()">
        <div id="clock" class="clockk"></div>
        <span class="spl">:</span>
        <div class="minut" id="minut"></div>
        <div class="pm" id="pm">PM</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
